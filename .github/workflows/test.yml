name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['14', '16', '18']
    name: Node ${{ matrix.node }} test
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: yarn install

      - name: Lint code
        run: yarn lint

      - name: Run unit tests
        run: yarn test --coverage
        env:
          CI: true

      - name: Build
        run: yarn build
